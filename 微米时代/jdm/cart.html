<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,user-scalable=no">
    <title>购物车</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header class="jd_topBar">
        <a href="" class="icon_back"></a>
        <h2>购物车</h2>
        <a href="" class="icon_menu"></a>
    </header>
    <!--安全提示-->
    <div class="jd_safeTip">
        <p>你正在安全购物环境中，傻逼</p>
    </div>
    <div class="jd_shop">
        <div class="jd_shop_tit">
            <div class="tit_check">
                <div class="jd_check_box" checked>

                </div>
            </div>
            <div class="tit_name clearfix">
                <img src="images/buy-logo.png" alt="" class="imgLogo">
                <span class="name">京东自营</span>
                <span class="tip">您享受满10000包邮服务</span>
            </div>
        </div>
        <div class="jd_shop_con">
            <div class="con_check">
                <div class="jd_check_box"></div>
            </div>
            <div class="con_product clearfix">
                <a href="#" class="con_product_img"><img src="images/detail01.jpg" alt=""></a>
                <div class="con_product_box">
                    <a href="" class="name">华为（HUAWEI）荣耀平板优享版Wifi 8英寸平板电脑（高通骁龙64位四核1280×800 2G/16G 4800mAh）香槟金</a>
                    <p class="price">&yen;1000.00</p>
                    <div class="option clearfix">
                        <div class="change_box">
                            <span class="change_box_left">-</span>
                            <input type="tel"/>
                            <span class="change_box_right">+</span>
                        </div>
                        <div class="delete_box">
                            <div class="delete_box_top"></div>
                            <div class="delete_box_bot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="jd_shop_con">
            <div class="con_check">
                <div class="jd_check_box"></div>
            </div>
            <div class="con_product clearfix">
                <a href="#" class="con_product_img"><img src="images/detail01.jpg" alt=""></a>
                <div class="con_product_box">
                    <a href="" class="name">华为（HUAWEI）荣耀平板优享版Wifi 8英寸平板电脑（高通骁龙64位四核1280×800 2G/16G 4800mAh）香槟金</a>
                    <p class="price">&yen;1000.00</p>
                    <div class="option clearfix">
                        <div class="change_box">
                            <span class="change_box_left">-</span>
                            <input type="tel"/>
                            <span class="change_box_right">+</span>
                        </div>
                        <div class="delete_box">
                            <div class="delete_box_top"></div>
                            <div class="delete_box_bot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="jd_amount">
        <div class="amount_check">
            <div class="jd_check_box" checked></div>
            <span>全选</span>
        </div>
        <div class="amount_info">
            <p class="sum">合计:&yen;0.00</p>
            <p class="other">总和:&yen;0.00 返现:&yen;0.00</p>
        </div>
        <a href="" class="amount_submit">
            去结算（<span>0</span>）
        </a>
    </div>
<!--弹出框-->
<div class="jd_win">
    <div class="jd_win_box">
        <div class="jd_win_box_text">
            你确认删除这个玩意嘛
        </div>
        <div class="jd_btn_box clearfix">
            <a href="" class="cancel">取消</a>
            <a href="" class="submit">确定</a>
        </div>
    </div>
</div>
</body>
</html>
